<div class="row-fluid">
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="btn-group">
                <button ng-click="Init()" data-toggle="modal" data-target="#categorie" class="btn green">Nouvelle catégorie <i class="icon-plus"></i></button>
            </div>
        </div>
        <div class="dataTables_wrapper form-inline" role="grid">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr role="row">
                        <th role="columnheader" style="width: 90%">Libelle</th>
                        <th role="columnheader" style="width: 10%; text-align:center">#</th>
                    </tr>
                </thead>

                <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <tr dir-paginate="categorieItem in Categories | itemsPerPage: 15">
                        <td>{{categorieItem.Libelle}}</td>
                        <td>
                            <button ng-click="Modifier(categorieItem)" data-toggle="modal" data-target="#categorie" type="button" class="btn mini default"><i class="icon-edit"></i></button>
                            <button type="button" class="btn mini red"><i class="icon-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row-fluid">
                <div class="span12">
                    <div class="dataTables_paginate paging_bootstrap pagination">
                        <dir-pagination-controls></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="categorie" class="modal hide fade" tabindex="-1" data-width="760" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h3>Editer une catégorie</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12 ">
                <div class="control-group">
                    <label class="control-label">Libelle</label>
                    <div class="controls">
                        <input type="text" ng-model="Categorie.Libelle" class="m-wrap span12">
                        <span class="help-block">Entrer le nom de la catégorie</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn">Annuler</button>
        <button type="button" class="btn blue" data-dismiss="modal" ng-click="SendData()">Valider</button>
    </div>
</div>
