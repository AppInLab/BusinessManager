<div class="row-fluid">
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="btn-group">
                <button ng-click="Init()" data-toggle="modal" data-target="#depot" class="btn green">Nouveau depot <i class="icon-plus"></i></button>
            </div>
        </div>
        <div id="sample_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
            <table class="table table-striped table-bordered table-hover dataTable">
                <thead>
                    <tr role="row">
                        <th role="columnheader" style="width: 90%">Libelle</th>
                        <th role="columnheader" style="width: 10%; text-align:center">#</th>
                    </tr>
                </thead>

                <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <tr ng-repeat="depotItem in depots">
                        <td>{{depotItem.Libelle}}</td>
                        <td>
                            <button ng-click="EditerDepot(depotItem)" data-toggle="modal" data-target="#depot" type="button" class="btn mini default"><i class="icon-edit"></i></button>
                            <button type="button" class="btn mini red"><i class="icon-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row-fluid">
                <!--<div class="span6">
                    <div class="dataTables_info" id="sample_1_info">Showing 1 to 5 of 25 entries</div>
                </div>-->
                <div class="span12">
                    <div class="dataTables_paginate paging_bootstrap pagination">
                        <ul>
                            <li class="prev disabled"><a href="#">← <span class="hidden-480">Prec.</span></a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li class="next"><a href="#"><span class="hidden-480">Suiv.</span> → </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="depot" class="modal hide fade" tabindex="-1" data-width="760" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h3>Editer un depot</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12 ">
                <div class="control-group">
                    <label class="control-label">Libelle</label>
                    <div class="controls">
                        <input type="text" ng-model="depot.Libelle" class="m-wrap span12">
                        <span class="help-block">Entrer le nom du depot</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn">Annuler</button>
        <button type="button" class="btn blue" data-dismiss="modal" ng-click="SendData()">Valider</button>
    </div>
</div>
