<div class="row-fluid">
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="btn-group">
                <button ng-click="Init()" data-toggle="modal" data-target="#fournisseur" class="btn green">Nouveau fournisseur <i class="icon-plus"></i></button>
            </div>
        </div>
        <div class="dataTables_wrapper form-inline" role="grid">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr role="row">
                        <th role="columnheader" style="min-width: 30%">Raison sociale</th>
                        <th role="columnheader">Adresse</th>
                        <th role="columnheader">Contacts</th>
                        <!--<th role="columnheader">Doit</th>-->
                        <!--<th role="columnheader">Avoir</th>-->
                        <th role="columnheader" style="text-align:center;width: 10%">#</th>
                    </tr>
                </thead>

                <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <tr dir-paginate="fournisseurItem in Fournisseurs | itemsPerPage: 15">
                        <td>{{fournisseurItem.RaisonSociale}}</td>
                        <td>{{fournisseurItem.Adresse}}</td>
                        <td>{{fournisseurItem.Contacts}}</td>
                        <!--<td>{{fournisseurItem.Doit}}</td>-->
                        <!--<td>{{fournisseurItem.Avoir}}</td>-->
                        <td>
                            <button ng-click="Modifier(fournisseurItem)" data-toggle="modal" data-target="#fournisseur" type="button" class="btn mini default"><i class="icon-edit"></i></button>
                            <button type="button" class="btn mini red"><i class="icon-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row-fluid">
                <div class="span12">
                    <div class="dataTables_paginate paging_bootstrap pagination">
                        <dir-pagination-controls></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="fournisseur" class="modal hide fade" tabindex="-1" data-width="760" aria-hidden="true">
    <div class="modal-header">
        <button type="button" ng-click="Annuler()" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h3>Editer un fournisseur</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="control-group">
                <label class="control-label">Raison sociale<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" class="span12 m-wrap" ng-model="Fournisseur.RaisonSociale">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Adresse</label>
                <div class="controls">
                    <input type="text" class="span12 m-wrap" ng-model="Fournisseur.Adresse">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Contacts<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" class="span12 m-wrap" ng-model="Fournisseur.Contacts">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Telephone</label>
                <div class="controls">
                    <input type="text" class="span12 m-wrap" ng-model="Fournisseur.Telephone">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn" ng-click="Annuler()">Annuler</button>
        <button type="button" class="btn blue" data-dismiss="modal" ng-click="SendData()">Valider</button>
    </div>
</div>
